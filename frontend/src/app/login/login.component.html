<div class="d-flex align-items-center vh-100 bg-dark">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Sign in</h4>
                    <form #sigInForm="ngForm" (ngSubmit)="onSubmitSignIn(sigInForm)">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Enter email" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Register</h4>
                    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister(registerForm)">
                        <div class="mb-3">
                            <label for="register-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="Enter first name" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="register-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Enter last name" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
